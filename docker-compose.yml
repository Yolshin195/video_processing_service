version: "3.7"
services:
  db:
    image: postgres:16
    container_name: file_storage_db
    env_file:
      - .env-non-dev
    command: -p 5435
    expose:
      - 5435

  task_manager_app:
    build:
      context: .
    env_file:
      - .env-non-dev
    container_name: task_manager_app
    command: ["/file_storage/docker/file_storage_run.sh"]
    ports:
      - "8000:8000"
    depends_on:
      - db
